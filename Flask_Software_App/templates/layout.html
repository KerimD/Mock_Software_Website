<!DOCTYPE html>
<html>
  <head>
    <title>Flask App</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    {% block stylesheet %}{% endblock %}
  </head>

  <body>
    <header>
      <a href="#" class="logo">
        <figure>
          <img src="https://unsplash.it/100/50" alt="logo" />
        </figure>
      </a>

      <input type="checkbox" id="nav-toggle" class="nav-toggle" />

      <nav>
        <ul>
          <li><a href="home">Home </a></li>
          <li><a href="projects">Projects </a></li>
          <li><a href="about">About </a></li>
          <li><a href="subsidiaries">Subsidiaries </a></li>
          <li><a href="contact">Contact </a></li>
        </ul>
      </nav>

      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
    </header>

    <main>
      <section class="cool-intro">
        <div class="cool-intro-words">
          <div class="cool-intro-big">McDonalds</div>
          <div class="cool-intro-small">McDonalds</div>
        </div>
      </section>

      {% block content %}{% endblock %}
    </main>

    <footer>
      <div class="phone">
        <h3>Phone</h3>
        <p>
          +1 636 253 9503
        </p>
      </div>
      <div class="email">
        <h3>Email</h3>
        <p>
          whatevercompany@gmail.com
        </p>
      </div>
      <div class="location">
        <h3>Location</h3>
        <a href="#">
          558 Braebridge Rd
        </a>
      </div>
    </footer>
  </body>
</html>
